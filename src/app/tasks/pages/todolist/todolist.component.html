
  <div *ngIf="isLoading" class="spinner-container">
    
    <div class="container">
      <mat-card *ngFor="let item of tasks" class="item-card">
        <mat-card-title>{{ item.title }}</mat-card-title>
        <mat-card-content>{{ item.completed }}</mat-card-content>
      </mat-card>
    </div>
  
  </div>
  <div *ngIf="!isLoading">
    <mat-spinner></mat-spinner>
    
  </div>
